{% extends 'base.html' %}
{% block head %}
<title>Task Master|Home</title>
{% endblock %}
{% block body %}
<div class = "content">
	<div class="header">
		<h1>Task Master</h1>
	</div>
	<table class="table">
		<tr>
			<th>Tast</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>
		{% for task in task %}
			<tr>
				<td>{{ task.content }}</td>
				<td>{{ task.date_created.date() }}</td>
				<td>
					<form action="/delete/{{task.id}}">
					    <input type="submit" value="Delete" />
					</form>
					<br>
					<form action="/update/{{task.id}}">
					    <input type="submit" value="Update" />
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
	<form action="/" method="POST">
		<input type="text" name="content" id="content">
		<input type="submit" value="Add Task">
	</form>
</div>
{% endblock %}
